<!DOCTYPE html>
<html lang="ko">
<head>
	<title>강의 Q&amp;A | SCU WOD Mobile LMS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="서울사이버대학교 평생교육원" />
    <meta name="keywords" content="서울사이버대학교 평생교육원, 서울사이버대학교, 평생교육원" />

<body>
	<p id="skip_nav"><a href="#contents">본문 바로가기</a></p>
	<div id="full_screen">
		<header>
			<h1>글쓰기</h1>
			<button class="btn_close"><span class="hide">화면 닫기</span></button>
		</header>
		<div id="contents">
			<form>
				<div class="board_write">
					<div class="intxt"><input type="text" placeholder="상담제목" title="상담제목 입력" /></div>
					<div class="intxt"><textarea cols="70" rows="5" placeholder="상담내용" title="상담내용 입력" class="h219"></textarea></div>
				</div>
				<div class="btn_area">
					<div class="tcell cell2">
						<div class="tcell_td lt"><button type="submit" class="btn_block btn_primary">저장</button></div>	
						<div class="tcell_td rt"><button type="reset" class="btn_block btn_default">취소</button></div>	
					</div>
				</div>	
			</form>
		</div>
	</div>
